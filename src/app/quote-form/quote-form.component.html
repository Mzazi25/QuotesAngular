<div class="container-fluid">
  <h2 class="text-center">Create a New Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Enter Origin of the Wine</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="description">Enter Wine Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.Description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div>
      <div class="form-group">

        <label for="name">Author of Quote</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.publisher" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
  </div>
