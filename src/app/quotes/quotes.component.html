  <div class="header">
    <h1>Wine Gallery</h1>
    <p>Welcome to our Wine Gallery</p>
  </div>

  <div class="container">
    <hr>
  
    <div class="row">
      <div class="col-md-5">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <div class="list-group">
              <div class="card">
            <h6 id={{i}} appStrikethrough>{{quotes[i].quoteTitle}} posted by {{quotes[i].author}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Wine Quote</button>
          </div>
  
          <div *ngIf='quotes[i].Description'>
            <app-quote-detail  [Quotes]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
        </div>
        </div>
      </div>
      <div class="col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    
  
    </div>
    <div class="footer">
      <p> Copyright: &copy; 2022</p>
    </div>
  </div>
